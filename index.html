<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Iacopo Carlini - Aerial Pictures</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Iacopo Carlini - Aerial Photography" />
    <meta property="og:description" content="Some of my best aerial pictures" />
    <meta property="og:type" content="image/jpeg" />
    <meta property="og:url" content="https://iacopocarlini-ph.it" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main style="scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh;">
        
        <section class="relative w-screen h-screen snap-start">
            <header class="absolute top-4 left-4 md:top-8 md:left-8 text-white">
                <h1 class="font-bold text-4xl md:text-7xl mb-2">
                    Iacopo Carlini - Aerial Pictures
                </h1>
                <p class="leading-4">
                    Some of my bets shots in the nature
                </p>
            </header>
            <img class="w-full h-full object-cover" src="./images/bardine.jpg" alt="Iacopo Carlini" />
        </section>

        <div class="absolute bottom-4 right-4 font-bold text-white text-center">
            <p>Scrolla per iniziare</p>
            <p>&#x2193;</p>
        </div>

        <section class="relative w-screen h-screen snap-start">
            <div class="absolute top-4 left-4 text-white">
                <a href="https://maps.app.goo.gl/P3Fh9thwbBmLCo9S6" target="_blank">
                    <h1 class="underline mb-2 font-semibold text-2xl md:text-4xl">Pietra Parcellara, PC</h1>
                </a>
            </div>
            <img class="w-full h-full object-cover" src="./images/pietra.jpg" alt="Iacopo Carlini" />
            <img class="absolute top-4 right-4" src="./images/maps/italia.png" alt="Italia" width="50px" />
        </section>

        <section class="relative w-screen h-screen snap-start">
            <a href="https://maps.app.goo.gl/P3Fh9thwbBmLCo9S6" target="_blank">
                <h1 class="underline absolute top-4 left-4 font-semibold text-white text-2xl md:text-4xl">Bibola, MS</h1>
            </a>
            <img class="w-full h-full object-cover" src="./images/bibola.jpg" alt="Iacopo Carlini" lazy />
            <img class="absolute top-4 right-4" src="./images/maps/italia.png" alt="Italia" width="50px" />
        </section>

        <section class="relative w-screen h-screen snap-start">
            <a href="https://maps.app.goo.gl/P3Fh9thwbBmLCo9S6" target="_blank">
                <h1 class="underline absolute top-4 left-4 font-semibold text-white text-2xl md:text-4xl">Bardine, MS</h1>
            </a>
            <img class="w-full h-full object-cover" src="./images/bardine-fiume.jpg" alt="Iacopo Carlini" lazy />
            <img class="absolute top-4 right-4" src="./images/maps/italia.png" alt="Italia" width="50px" />
        </section>

        <section class="relative w-screen h-screen snap-start">
            <a href="https://maps.app.goo.gl/P3Fh9thwbBmLCo9S6" target="_blank">
                <h1 class="underline absolute top-4 left-4 font-semibold text-white text-2xl md:text-4xl">Madeira, Portugal</h1>
            </a>
            <img class="w-full h-full object-cover" src="./images/fanal.jpeg" alt="Iacopo Carlini" lazy />
            <img class="absolute top-4 right-4" src="./images/maps/portugal.png" alt="Italia" width="50px" />
        </section>

        <section class="relative w-screen h-screen snap-start">
            <a href="https://maps.app.goo.gl/P3Fh9thwbBmLCo9S6" target="_blank">
                <h1 class="underline absolute top-4 left-4 font-semibold text-white text-2xl md:text-4xl">Fosdinovo, MS</h1>
            </a>
            <img class="w-full h-full object-cover" src="./images/fosdinovo.jpg" alt="Iacopo Carlini" lazy />
            <img class="absolute top-4 right-4" src="./images/maps/italia.png" alt="Italia" width="50px" />

            <footer  style="left: 50%; transform: translateX(-50%);" class="text-center text-xs absolute bottom-2 text-white">
                <span>
                    Â©
                    <script>document.write(/\d{4}/.exec(Date())[0])</script> - Iacopo Carlini
                </span>
            </footer>
